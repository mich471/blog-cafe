<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogcafe</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- fuentes -->
    <link
        href="https://fonts.googleapis.com/css2?family=Krub&family=Open+Sans&family=PT+Sans:wght@400;700&family=Staatliches&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto centrar-texto">
            <h2 class="no-margin">Blog de cafe con concejos y cursos</h2>
            <p class="no-margin">
                Aprende de los expertos con las mejores recetas y consejos
            </p>
        </div>
    </header>

    <main class="contenedor ">
        <h3 class="centrar-texto ">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre </label>
                <input 
                    class="campo__field"
                    id="nombre" 
                    type="text" 
                    placeholder="Tu nombre"
                    >
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail </label>
                <input 
                    class="campo__field"
                    id="email"
                    type="text" 
                    placeholder="Tu email"
                    >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea
                class="campo__field campo__field--textarea"  
                id="mensaje">
                </textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton  boton--primario">
            </div>
            
        </form>
        
    </main>



    <footer class="footer">
        <div class="barra contenedor">
            <a href="index.html" class="logo">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
            </a>
            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </footer>

</body>

</html>
